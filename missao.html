<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perguntas - OQJF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container py-5 text-center">
    <section id="questions" class="card shadow-lg p-4 rounded-4 bg-white bg-opacity-75">

      <div id="q1" class="question active">
        <h4>1. Se alguém te trata mal, <strong>O Que Jesus Faria?</strong></h4>
        <div class="form-check text-start mt-3">
          <input class="form-check-input" type="radio" name="q1" id="q1a" value="errada">
          <label class="form-check-label" for="q1a">Se afastaria e guardaria silêncio.</label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="radio" name="q1" id="q1b" value="correta">
          <label class="form-check-label" for="q1b">Amaria e perdoaria a pessoa.</label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="radio" name="q1" id="q1c" value="errada">
          <label class="form-check-label" for="q1c">Ignoraria e seguiria em frente.</label>
        </div>
        <button class="btn btn-outline-primary mt-3" onclick="nextQuestion(2)">Próxima</button>
      </div>

      <div id="q2" class="question">
        <h4>2. Diante de uma tentação, qual seria a reação <strong>dEle</strong>?</h4>
        <div class="form-check text-start mt-3">
          <input class="form-check-input" type="radio" name="q2" id="q2a" value="errada">
          <label class="form-check-label" for="q2a">Tentaria resistir pela força própria.</label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="radio" name="q2" id="q2b" value="correta">
          <label class="form-check-label" for="q2b">Enfrentaria usando a Palavra de Deus.</label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="radio" name="q2" id="q2c" value="errada">
          <label class="form-check-label" for="q2c">Simplesmente fugiria sem resposta.</label>
        </div>
        <button class="btn btn-outline-primary mt-3" onclick="nextQuestion(3)">Próxima</button>
      </div>

      <div id="q3" class="question">
        <h4>3. Quando vê alguém sofrendo, como <strong>Ele</strong> agiria?</h4>
        <div class="form-check text-start mt-3">
          <input class="form-check-input" type="radio" name="q3" id="q3a" value="correta">
          <label class="form-check-label" for="q3a">Se compadeceria e ajudaria com ações.</label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="radio" name="q3" id="q3b" value="errada">
          <label class="form-check-label" for="q3b">Ofereceria apenas palavras de consolo.</label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="radio" name="q3" id="q3c" value="errada">
          <label class="form-check-label" for="q3c">Observava e deixava a pessoa escolher.</label>
        </div>
        <button class="btn btn-outline-primary mt-3" onclick="nextQuestion(4)">Próxima</button>
      </div>

      <div id="q4" class="question">
        <h4>4. Se tivesse pouco tempo, em que <strong>Ele</strong> investiria?</h4>
        <div class="form-check text-start mt-3">
          <input class="form-check-input" type="radio" name="q4" id="q4a" value="errada">
          <label class="form-check-label" for="q4a">Em fortalecer amizades e relacionamentos.</label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="radio" name="q4" id="q4b" value="correta">
          <label class="form-check-label" for="q4b">Em anunciar o Reino e a salvação.</label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="radio" name="q4" id="q4c" value="errada">
          <label class="form-check-label" for="q4c">Em momentos de descanso pessoal.</label>
        </div>
        <button class="btn btn-outline-primary mt-3" onclick="nextQuestion(5)">Próxima</button>
      </div>

      <div id="q5" class="question">
        <h4>5. E no seu lugar hoje, <strong>O Que Jesus Faria?</strong></h4>
        <div class="form-check text-start mt-3">
          <input class="form-check-input" type="radio" name="q5" id="q5a" value="errada">
          <label class="form-check-label" for="q5a">Seria um exemplo apenas pelo bom comportamento.</label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="radio" name="q5" id="q5b" value="errada">
          <label class="form-check-label" for="q5b">Falaria sobre amor sem exigir mudança.</label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="radio" name="q5" id="q5c" value="correta">
          <label class="form-check-label" for="q5c">Cumpriria a missão de salvar almas.</label>
        </div>
        <button class="btn btn-success mt-3" onclick="finalizar()">Ver Resposta Final</button>
      </div>

    </section>
  </div>

<script>
  function nextQuestion(nextId) {
    document.querySelectorAll('.question').forEach(el => el.classList.remove('active'));
    document.getElementById('q' + nextId).classList.add('active');
  }

  function finalizar() {
    window.location.href = "final.html"; 
  }
</script>

</body>
</html>
